# Start index to 1
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Unbind old prefix
unbind C-b

# Set the new prefix to Ctrl + backtick
set -g prefix 'C-`'

# Bind the new prefix to send it to inner sessions (e.g., nested tmux)
bind 'C-`' send-prefix
